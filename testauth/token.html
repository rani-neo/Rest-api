<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GET Users with Token</title>
</head>
<body>
    <button id="fetchButton">Fetch employees</button>

    <script>
        const apiUrl = 'http://localhost:5000/api/employees'; // Replace with your server's URL
        const token = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpZCI6IjY4NTIzNjM5MmIxNjJjZDM1YmRjZmNlMiIsInJvbGUiOiJlbXBsb3llZSIsImlhdCI6MTc1MDMwMDQyMSwiZXhwIjoxNzUwMzA0MDIxfQ.mTYLxsx78d8C2Jofmo2_MnQDV5lUyrxZBOEOHsBVYlM';

        document.getElementById('fetchButton').addEventListener('click', () => {
            // Fetch data from the /users route with the token
            fetch(apiUrl, {
                method: 'GET',
                headers: {
                    'Authorization': `Bearer ${token}`
                }
            })
            .then(response => {
                if (!response.ok) {
                    throw new Error(`HTTP error! Status: ${response.status}`);
                }
                return response.json();
            })
            .then(data => {
                console.log('Response data:', data);
            })
            .catch(error => {
                console.error('Fetch error:', error);
            });
        });
    </script>
</body>
</html>
